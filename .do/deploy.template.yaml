spec:
  name: stirling-pdf
  services:
    - name: stirling-pdf
      git:
        branch: master
        repo_clone_url: https://github.com/magheralex/StirlingPDF.git
      dockerfile_path: Dockerfile2
      envs:
        - key: APP_HOME_NAME
          value: "ropdf"
        - key: APP_HOME_DESCRIPTION
          value: "Transforma PDFuri online. Pentru iubitorii de PDF."
        - key: APP_NAVBAR_NAME
          value: "ropdf"
        - key: ALLOW_GOOGLE_VISIBILITY
          value: "true"
        - key: APP_ROOT_PATH
          value: "/"
        - key: APP_LOCALE
          value: "ro_RO"
        - key: TESSERACT_LANGS
          value: "eng"   
      routes:
        - path: /
      http_port: 8080
      instance_count: 1
      instance_size_slug: basic-xxs
      source_dir: "/"
